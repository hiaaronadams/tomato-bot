name: Daily Tomato Post

on:
  schedule:
    # Run once a day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tomato bot
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          SMITH_API_KEY: ${{ secrets.SMITH_API_KEY }}
          COOPER_API_KEY: ${{ secrets.COOPER_API_KEY }}
        run: python tomato_bot.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_ids.json
          git diff --staged --quiet || git commit -m "Update posted IDs [skip ci]"
          git push
